<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <ul class="cards">
        <li class="card card--first">
            <h1 class="css--naamSerie">Zoek een serie</h1>
            <input type="text" id="js--serieTitelInput" class="css--serieTitelInput" size="50" value="neon genesis evangelion" placeholder="typ hier je titel">
            <br><br>
            <button id="js--serieSubmit" class="css--SerieSubmit">zoek</button>
        </li>

        <li class="card card--first2">
            <h1 class="css--naamPersoon">Zoek een naam</h1>
            <input type="text" id="js--naamInput" class="css--naamInput" size="50" placeholder="Gideon">
        </li> 

        <li class="card card--second">
            <h1 id="js--naamSerieOutput" class="css--naamSerieOutput"></h1>
            <h3 id="js--summarySerieOutput" class="css--summarySerieOutput"></h3>
        </li>

        <li class="card card--second2">
            <h1 id="js--naamOutput" class="css--naamSerieOutput"></h1>
        </li>

        <li class="card card--third">
            <h2 id="js--pokemonText">A wild Pokemon appeared!</h2>
            <img id="js--pokemonImage">
            <button id="js--catchButton">Catch</button>
        </li>
    </ul>
</body>
</html>

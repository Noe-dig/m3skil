<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <ul class="cards">
        <li class="card card--first">
            <h1 class="css--zoekEenSerie">Zoek een serie</h1>
            <input type="text" id="js--TitelTextVak" class="css--TitelTextVak" size="50" value="neon genesis evangelion" placeholder="typ hier je titel">
            <br><br>
            <button id="js--TitelTextSubmit" class="css--TitelTextSubmit">zoek</button>
        </li>
        <li class="card card--second">
            <h1 id="js--seriesName" class="css--seriesName"></h1>
            <h3 id="js--seriesSummary" class="css--seriesSummary"></h3>
        </li>
        <li class="card card--third">
            <h2 id="js--pokemonText">A wild Pokemon appeared!</h2>
            <img id="js--pokemonImage" src="" alt="">
            <button id="js--catchButton">Catch</button>
        </li>
    </ul>
</body>
</html>
